<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/jquery-3.2.1.js"></script>
    <title>{{ title }}</title>
</head>
<body>
<script>
    $(function() {
        $('.top_menu a').click(function(){
            $('.top_menu').removeClass('active');
            $(this).addClass('active');
        });
    });
</script>
{% block menu%}
<ul class="top_menu">
    <li><a href="/products/" id="m_prod">Работы и услуги</a></li>
    <li><a href="/portfolio/" id="m_port">Портфолио</a></li>
    <li><a href="/workers/" id="m_work">Мастера</a></li>
    <li><a href="/pricelist/" id="m_pric">Расценки</a></li>
</ul>
{% endblock%}
{% block content %}
{{ content.body|safe }}
{% endblock %}
</body>
</html>
